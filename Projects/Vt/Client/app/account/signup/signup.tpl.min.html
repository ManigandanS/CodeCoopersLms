<div class="row"><div class="col-md-8 div col-md-offset-2"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Sign Up</h3><div class="alert alert-danger" ng-show="errorMessage.length>0"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> {{errorMessage}}</div></div><div class="panel-body"><form name="form" ng-submit="signup()"><div class="form-group"><label for="">Name</label> <input type="text" class="form-control" placeholder="Name" required ng-model="user.Name" name="name"></div><div class="alert alert-danger" ng-show="submitted &amp;&amp; form.name.$error.required"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Please fill up your name.</div><div class="form-group"><label for="">Phone</label> <input type="text" class="form-control" placeholder="Phone" required ng-model="user.Phone" name="phone"></div><div class="alert alert-danger" ng-show="submitted &amp;&amp; form.phone.$error.required"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Please fill up your phone number.</div><div class="form-group"><label for="">Email Address</label> <input type="email" class="form-control" placeholder="Email Address" required ng-model="user.Email" name="email"></div><div class="alert alert-danger" ng-show="submitted &amp;&amp; form.email.$error.required"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Please fill up your email.</div><div class="form-group"><label for="">Password</label> <input type="password" class="form-control" placeholder="Password" required ng-model="user.Password" name="password"></div><div class="alert alert-danger" ng-show="submitted &amp;&amp; form.password.$error.required"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Please fill up password.</div><div class="form-group"><label for="">I want to enroll in</label> <select class="form-control"><option value="intr">Introduction to Modern Web (Tk 6000)</option></select></div><div class="text-right"><button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="submitted=true">Sign Up</button></div></form></div></div></div></div>
