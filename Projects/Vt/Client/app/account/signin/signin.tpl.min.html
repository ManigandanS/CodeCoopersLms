<div class="row"><div class="col-md-4 col-md-offset-4"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div><div class="alert alert-danger" ng-show="errorMessage.length>0"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> {{errorMessage}}</div><div class="panel-body"><form role="form" ng-submit="signin()" name="form"><div class="form-group"><label for="exampleInputEmail1">Email</label> <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.Email" name="email"></div><div class="form-group"><label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.Password" name="password"></div><div class="alert alert-danger" ng-show="(submitted &amp;&amp; form.email.$error.required) || submitted &amp;&amp; form.password.$error.required"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Email address and password required</div><div class="alert alert-danger" ng-show="errorLogin"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Wrong email address or password.</div><div class="text-right"><button type="submit" ng-click="submitted=true" class="btn btn-sm btn-primary">Sign in</button></div></form></div></div></div></div>
