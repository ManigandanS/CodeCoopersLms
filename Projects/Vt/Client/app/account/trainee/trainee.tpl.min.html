<div class="row"><div class="col-md-4 col-md-offset-4"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title"><strong>{{trainee.Name}}</strong></h3></div><div class="panel-body"><div class="form-group"><label for="exampleInputEmail1">Email</label> <span class="form-control" id="exampleInputEmail1">{{trainee.Email}}</span></div><div ng-repeat="p in trainee.Payments"><div class="form-group"><label for="exampleInputEmail1">Bkash Transaction Id</label> <span class="form-control" id="trxIdSpan">{{p.TransactionNumber}}</span></div><div class="form-group"><label for="bkashAmountText">Bkash Amount</label> <span class="form-control" id="bkashAmountSpan">{{p.Amount}}</span></div><div class="form-group"><label for="bkashVerifiedSpan">Verified</label> <span class="form-control" id="bkashVerifiedSpan">{{p.IsVerified}}</span></div></div></div><div class="panel-heading"><h4 class="panel-title"><strong>Add payment info</strong></h4></div><div class="panel-body"><div class="form-group"><label for="exampleInputEmail1">Bkash Transaction Id</label> <input type="text" class="form-control" id="trxIdText" placeholder="Trx Id (10 digit)" min="10" max="10" ng-model="payment.TransactionNumber" name="TransactionNumber"></div><div class="form-group"><label for="bkashAmountText">Bkash Amount</label> <input type="text" class="form-control" id="bkashAmountText" placeholder="Amount + fee (if required)" max="10" ng-model="payment.Amount" name="TransactionNumber"></div><div class="text-right"><button type="submit" ng-click="pay()" class="btn btn-sm btn-primary">Pay</button></div></div></div></div></div>
