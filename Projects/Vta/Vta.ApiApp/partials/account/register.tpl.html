<div class="section section-signup mvl">
    <div class="container">
        <div class="row">
            <div class="col-md-8 div col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form name="userForm" role="form" ng-submit="vm.register()" novalidate>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="vm.User.Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.User.Password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword" placeholder="Password" ng-model="vm.User.ConfirmPassword"  required>
                            </div>
                            <div class="alert alert-danger" ng-show="vm.Notification.IsError">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="vm.Notification.IsError=false">&times;</button>
                                {{vm.Notification.Message}}
                            </div>
                            <div class="alert alert-info" ng-show="vm.Notification.IsInfo">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                Thank you for registering here. 
                            </div>
                            <div class="text-right">
                                <button type="submit" ng-disabled="vm.IsDisabled || userForm.$invalid || vm.User.Password!=vm.User.ConfirmPassword" class="btn btn-primary btn-block btn-lg">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
